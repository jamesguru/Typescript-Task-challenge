    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Title" class="title" />

        <input type="text" placeholder="Description" class="description" />

        <input type="date" placeholder="Date" class="date" />

        <button class="add-btn">Add Task</button>
      </div>

      <div class="controls">
        <div class="filters">
          <span id="all" class="active">All</span>

          <span id="pending" class="pending">Waiting tasks</span>

          <span id="completed">Completed tasks</span>
        </div>

        <button class="clear-btn">Clear All</button>
      </div>

      <ul class="task-box"></ul>
    </div>

    <script src="./index.js" async defer></script>
